        <style>
          :root {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color-scheme: light dark;
          }
          @media (prefers-color-scheme: dark) {
            :root {
              color: #eee;
              background: #111;
            }
            a {
              color: #56b2ff;
            }
            a:visited {
              color: #f192ff;
            }
            a:active {
              color: red;
            }
            .invert-dark {
              filter: invert(100%);
            }
          }
    
          h1 {
            margin: 16px 0;
          }
          h2, h3, p {
            margin: 8px 0;
          }
    
          .extension {
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 4px;
            overflow: hidden;
            padding: 8px;
          }
          @media (prefers-color-scheme: dark) {
            .extension {
              border-color: #333;
            }
          }

            font-size: 1.5em;
